<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Site Mockup</title>
</head>
<style>
    .wrapper {
        text-align: center;
    }

    .idk {
        text-align: right;

    }
</style>

<body>
    <div class="idk">
        <input style="height: 50px;" class="create" type="button" onclick="location.href='create.html';"
            value="Create an account instead...">
    </div>
    <div class="wrapper">
        <h1>Login</h1>
        <form name="login" method="POST">
            <input type="text" name="username" placeholder="username" required="required">
            <br>
            <br>
            <input type="text" name="password" placeholder="password" required="required">
            <br>
            <br>
            <input style="width: 100px; height: 75;" type="submit" value="Login">
        </form>
        <br>

    </div>
    <br>

</body>

</html>
